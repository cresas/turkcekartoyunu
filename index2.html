<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Kart Oyunu üÉè</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;600;700;800&family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        @charset "UTF-8";
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Open Sans', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* THX Style Star Intro Animation */
        #thx-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            overflow: hidden;
        }

        #thx-intro.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .thx-container {
            position: relative;
            width: 800px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #thx-star {
            position: relative;
            width: 400px;
            height: 400px;
            animation: starReveal 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .thx-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff69b4;
            border-radius: 50%;
            box-shadow: 
                0 0 2px #ff69b4,
                0 0 4px #ff1493,
                0 0 8px #ff1493,
                0 0 12px #ff1493;
            animation: dotPulse 0.5s ease-in-out infinite alternate;
            opacity: 0;
        }



        @keyframes dotPulse {
            0% {
                transform: scale(1);
                box-shadow: 
                    0 0 2px #ff69b4,
                    0 0 4px #ff1493,
                    0 0 8px #ff1493,
                    0 0 12px #ff1493;
            }
            100% {
                transform: scale(1.2);
                box-shadow: 
                    0 0 4px #ff69b4,
                    0 0 8px #ff1493,
                    0 0 16px #ff1493,
                    0 0 24px #ff1493;
            }
        }

        @keyframes starReveal {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            20% {
                transform: scale(0.3);
                opacity: 0.3;
            }
            40% {
                transform: scale(0.6);
                opacity: 0.6;
            }
            60% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Exit animation for THX */
        #thx-intro.exit #thx-star {
            animation: starExit 1s ease-in forwards;
        }

        @keyframes starExit {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Light Sweep Effect - Card15 Style */
        .light-sweep {
            position: absolute;
            top: 0;
            right: -300%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent 0%, 
                rgba(255, 105, 180, 0.1) 30%, 
                rgba(255, 20, 147, 0.3) 50%, 
                rgba(255, 105, 180, 0.1) 70%, 
                transparent 100%
            );
            animation: lightSweep 2s ease-in-out 1.5s forwards;
            z-index: 10;
        }

        @keyframes lightSweep {
            0% {
                right: -300%;
            }
            100% {
                right: 200%;
            }
        }

        /* Exit animation */
        .logo-intro.exit .star-container {
            animation: starExit 1s ease-in forwards;
        }

        @keyframes starExit {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .thx-skip {
            position: absolute;
            bottom: 50px;
            right: 50px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 2001;
        }

        .thx-skip:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .thx-skip {
                bottom: 30px;
                right: 30px;
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }

        /* EA Games Logo Intro Screen */
        .ea-logo-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #000 0%, #111 50%, #000 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: all 0.8s ease;
        }

        .ea-logo-intro.hidden {
            opacity: 0;
            transform: scale(3);
            pointer-events: none;
        }

        .ea-logo-intro img {
            max-width: 300px;
            max-height: 300px;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.5));
            animation: logoSpinEnter 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes logoSpinEnter {
            0% {
                opacity: 0;
                transform: scale(0.05) rotate(-360deg);
                filter: blur(20px) drop-shadow(0 0 100px rgba(255,255,255,1));
            }
            20% {
                opacity: 0.3;
                transform: scale(0.3) rotate(-180deg);
                filter: blur(15px) drop-shadow(0 0 80px rgba(255,255,255,0.8));
            }
            50% {
                opacity: 0.8;
                transform: scale(0.9) rotate(0deg);
                filter: blur(5px) drop-shadow(0 0 50px rgba(255,255,255,0.6));
            }
            70% {
                opacity: 1;
                transform: scale(1.2) rotate(20deg);
                filter: blur(0px) drop-shadow(0 0 40px rgba(255,255,255,0.5));
            }
            85% {
                opacity: 1;
                transform: scale(0.95) rotate(-5deg);
                filter: drop-shadow(0 0 30px rgba(255,255,255,0.4));
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 35px rgba(255,255,255,0.6));
            }
        }

        @keyframes logoSpinExit {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 35px rgba(255,255,255,0.6));
            }
            25% {
                opacity: 1;
                transform: scale(1.3) rotate(180deg);
                filter: blur(3px) drop-shadow(0 0 60px rgba(255,255,255,0.9));
            }
            50% {
                opacity: 0.9;
                transform: scale(2) rotate(540deg);
                filter: blur(8px) drop-shadow(0 0 80px rgba(255,255,255,1));
            }
            75% {
                opacity: 0.5;
                transform: scale(5) rotate(900deg);
                filter: blur(15px) drop-shadow(0 0 120px rgba(255,255,255,1));
            }
            100% {
                opacity: 0;
                transform: scale(15) rotate(1440deg);
                filter: blur(30px) drop-shadow(0 0 200px rgba(255,255,255,1));
            }
        }

        .ea-logo-intro.exit img {
            animation: logoSpinExit 0.8s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        }

        /* Entrance Screen */
        .entrance-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            justify-content: center;

        .entrance-screen.hidden {

        .entrance-title {

            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .entrance-subtitle {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.6;
        }

        /* First Entrance Screen (Minimal) */
        #entranceScreen {
            background: #000; /* Black background for minimal look */
        }
        
        #entranceScreen .start-button {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 20px 50px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0;
        }
        
        #entranceScreen .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.5);
        }

        .start-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 50px;
            padding: 18px 40px;
            font-family: 'Open Sans', 'Fredoka', cursive;
            font-size: 1.4rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: translateY(-3px);

        }

        /* Game Screen */
        .game-screen {
            opacity: 0;
            transition: opacity 0.8s ease 0.3s;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .game-screen.visible {
            opacity: 1;
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-title {
            font-family: 'Fredoka', cursive;
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .game-instructions {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 10px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            height: 8px;
            max-width: 400px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100%;
            width: 0%;
            border-radius: 20px;
            transition: width 0.5s ease;
        }

        /* Card Styles */
        .card {
            width: 100%;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            opacity: 1;
            /* Start cards flipped (back showing) at deck position */
            transform: translateX(-80vw) translateY(-70vh) scale(0.8) rotateY(180deg);
            transition: none;
            z-index: 10;
        }

        .card.dealing {
            animation: cardDealFlip 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .card.dealt {
            transform: translateX(0) translateY(0) scale(1) rotateY(0deg);
            transition: all 0.3s ease;
            z-index: 1;
        }

        /* Card dealing with flip animation */
        @keyframes cardDealFlip {
            0% {
                opacity: 1;
                transform: translateX(-80vw) translateY(-70vh) scale(0.8) rotateY(180deg);
                z-index: 10;
            }
            50% {
                opacity: 1;
                transform: translateX(-40vw) translateY(-35vh) scale(0.9) rotateY(90deg);
                z-index: 8;
            }
            80% {
                opacity: 1;
                transform: translateX(-5vw) translateY(-5vh) scale(0.98) rotateY(45deg);
                z-index: 5;
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1) rotateY(0deg);
                z-index: 1;
            }
        }

        /* Mobile card dealing animation */
        @media (max-width: 768px) {
            @keyframes cardDealFlip {
                0% {
                    opacity: 0;
                    transform: translateX(-5000vw) translateY(-5000vh) scale(0.1) rotateY(180deg);
                    z-index: 10;
                    visibility: hidden;
                }
                15% {
                    opacity: 0;
                    transform: translateX(-3000vw) translateY(-3000vh) scale(0.2) rotateY(160deg);
                    z-index: 10;
                    visibility: visible;
                }
                25% {
                    opacity: 1;
                    transform: translateX(-200vw) translateY(-75vh) scale(0.6) rotateY(135deg);
                    z-index: 9;
                }
                50% {
                    opacity: 1;
                    transform: translateX(-100vw) translateY(-37vh) scale(0.8) rotateY(90deg);
                    z-index: 8;
                }
                80% {
                    opacity: 1;
                    transform: translateX(-20vw) translateY(-7vh) scale(0.95) rotateY(45deg);
                    z-index: 5;
                }
                100% {
                    opacity: 1;
                    transform: translateX(0) translateY(0) scale(1) rotateY(0deg);
                    z-index: 1;
                }
            }
        }

        @media (max-width: 480px) {
            @keyframes cardDealFlip {
                0% {
                    opacity: 0;
                    transform: translateX(-6000vw) translateY(-6000vh) scale(0.1) rotateY(180deg);
                    z-index: 10;
                    visibility: hidden;
                }
                10% {
                    opacity: 0;
                    transform: translateX(-4000vw) translateY(-4000vh) scale(0.15) rotateY(170deg);
                    z-index: 10;
                    visibility: visible;
                }
                25% {
                    opacity: 1;
                    transform: translateX(-250vw) translateY(-100vh) scale(0.6) rotateY(135deg);
                    z-index: 9;
                }
                50% {
                    opacity: 1;
                    transform: translateX(-125vw) translateY(-50vh) scale(0.8) rotateY(90deg);
                    z-index: 8;
                }
                80% {
                    opacity: 1;
                    transform: translateX(-25vw) translateY(-10vh) scale(0.95) rotateY(45deg);
                    z-index: 5;
                }
                100% {
                    opacity: 1;
                    transform: translateX(0) translateY(0) scale(1) rotateY(0deg);
                    z-index: 1;
                }
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-number {
            font-family: 'Fredoka', cursive;
            font-size: 4rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .sentence-text {
            font-family: 'Fredoka', cursive;
            font-size: 1.8rem;
            font-weight: 500;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.4;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .empty-square {
            width: 35px;
            height: 35px;
            border: 3px solid white;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            animation: pulse 2s infinite;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .empty-square.filled {
            animation: none;
            background: rgba(255,255,255,0.4);
            transform: scale(1.1);
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(255,255,255,0.7);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(255,255,255,0);
            }
        }

        .punctuation-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .punctuation-btn {
            width: 60px;
            height: 60px;
            border: 3px solid white;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;

            const thxStar = document.getElementById('thx-star');
            thxStar.innerHTML = '';
            
            // Create star pattern coordinates (5-pointed star)
            const centerX = 200;
            const centerY = 200;
            const outerRadius = 150;
            const innerRadius = 60;
            
            // Generate star pattern with dots
            const starPoints = [];
            
            // Create 5-pointed star outline
            for (let i = 0; i < 10; i++) {
                const angle = (i * Math.PI) / 5;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const x = centerX + radius * Math.cos(angle - Math.PI / 2);
                const y = centerY + radius * Math.sin(angle - Math.PI / 2);
                starPoints.push({ x, y });
            }
            
            // Fill star with dots
            for (let row = 0; row < 400; row += 8) {
                for (let col = 0; col < 400; col += 8) {
                    if (isPointInStar(col, row, starPoints)) {
                        const dot = document.createElement('div');
                        dot.className = 'thx-dot';
                        dot.style.left = col + 'px';
                        dot.style.top = row + 'px';
                        
                        // Random delay for dramatic reveal
                        const delay = Math.random() * 2000 + 500;
                        dot.style.animationDelay = delay + 'ms';
                        
                        setTimeout(() => {
                            dot.style.opacity = '1';
                        }, delay);
                        
                        thxStar.appendChild(dot);
                    }
                }
            }
        }
        
        function isPointInStar(x, y, starPoints) {
            let inside = false;
            for (let i = 0, j = starPoints.length - 1; i < starPoints.length; j = i++) {
                if (((starPoints[i].y > y) !== (starPoints[j].y > y)) &&
                    (x < (starPoints[j].x - starPoints[i].x) * (y - starPoints[i].y) / (starPoints[j].y - starPoints[i].y) + starPoints[i].x)) {
                    inside = !inside;
                }
            }
            return inside;

                    emptySquare.textContent = selected;
                    emptySquare.classList.add('filled');
                    console.log('Empty square filled with:', selected); // Debug log
                } else {
                    console.log('Empty square not found!'); // Debug log
                }
                
                // Mark card as answered
                setTimeout(() => {
                    card.classList.add('answered');
                    updateProgress();
                    
                    // Check if all cards are answered
                    if (correctAnswers === gameData.length) {
                        setTimeout(() => {
                            playSound(soundFiles.conq);
                            showSuccess();
                        }, 1000);
                    }
                }, 500);
            } else {
                // Play error sound
                playSound(soundFiles.false);
                
                button.classList.add('incorrect');
                
                // Wait 800ms, then play flip2 sound and close card
                setTimeout(() => {
                    playSound(soundFiles.flip2);
                    
                    // Small delay for flip2 sound to start, then flip card
                    setTimeout(() => {
                        card.classList.remove('flipped');
                        button.classList.remove('incorrect');
                        options.forEach(btn => btn.style.pointerEvents = 'auto');
                    }, 100);
                }, 800);
            }
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const percentage = (correctAnswers / gameData.length) * 100;
            progressFill.style.width = percentage + '%';
        }

        function showSuccess() {
            // Create confetti
            createConfetti();
            
            // Show success screen
            document.getElementById('successScreen').classList.add('show');
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 1.5 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function restartGame() {
            console.log('üîÑ RESTART: Force restart initiated...');
            
            // Method 1: Try soft restart first
            try {
                // Reset ALL global variables
                window.currentCard = 0;
                window.correctAnswers = 0;
                currentCard = 0;
                correctAnswers = 0;
                
                console.log('‚úÖ Variables reset');
                
                // Force hide success screen with multiple methods
                const successScreen = document.getElementById('successScreen');
                if (successScreen) {
                    successScreen.classList.remove('show');
                    successScreen.style.display = 'none !important';
                    successScreen.style.visibility = 'hidden';
                    successScreen.style.opacity = '0';
                    console.log('‚úÖ Success screen hidden');
                }
                
                // Reset progress bar
                const progressFill = document.getElementById('progressFill');
                if (progressFill) {
                    progressFill.style.width = '0%';
                    progressFill.style.transition = 'none';
                    console.log('‚úÖ Progress reset');
                }
                
                // FORCE clear ALL cards and their states
                const cardsContainer = document.getElementById('cardsContainer');
                if (cardsContainer) {
                    // First try to reset existing cards
                    const existingCards = cardsContainer.querySelectorAll('.card');
                    existingCards.forEach(card => {
                        card.classList.remove('answered', 'flipped', 'dealing', 'dealt');
                        card.dataset.flipTime = '0';
                        
                        // Reset button states
                        const buttons = card.querySelectorAll('.punctuation-btn');
                        buttons.forEach(btn => {
                            btn.classList.remove('correct', 'incorrect');
                            btn.style.pointerEvents = 'auto';
                            btn.style.opacity = '1';
                        });
                        
                        // Reset empty squares
                        const squares = card.querySelectorAll('.empty-square');
                        squares.forEach(sq => {
                            sq.textContent = '';
                            sq.classList.remove('filled');
                        });
                    });
                    
                    // Then completely clear and recreate
                    cardsContainer.innerHTML = '';
                    console.log('‚úÖ Cards cleared');
                }
                
                // Clean up any animations/effects
                const confetti = document.querySelectorAll('.confetti');
                confetti.forEach(c => c.remove());
                
                // Force recreation of cards
                setTimeout(() => {
                    console.log('üîß Creating new cards...');
                    createCards();
                    
                    // Double-check success screen is hidden
                    if (successScreen) {
                        successScreen.style.display = 'none';
                        successScreen.classList.remove('show');
                    }
                    
                    console.log('üéâ RESTART COMPLETE!');
                }, 300);
                
            } catch (error) {
                console.error('‚ùå Soft restart failed:', error);
                console.log('üîÑ Attempting hard refresh...');
                
                // Method 2: Hard refresh if soft restart fails
                window.location.reload(true);
            }
        }

        // Auto-load but wait for user interaction to start THX intro
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéÆ Game loaded successfully - VERSION 3.0');
            console.log('üìù Changes: No green cards, gold correct answers, enhanced restart');
            
            // Enable audio context for modern browsers
            enableAudioContext();
            
            // Make restart function globally available
            window.restartGame = restartGame;
            
            // Debug function for console testing
            window.testRestart = function() {
                console.log('üß™ TEST: Manual restart triggered');
                restartGame();
            };
            
            // Debug function to check game state
            window.checkGameState = function() {
                console.log('üîç Game State Check:');
                console.log('- currentCard:', currentCard);
                console.log('- correctAnswers:', correctAnswers);
                console.log('- Cards container children:', document.getElementById('cardsContainer').children.length);
                console.log('- Success screen visible:', document.getElementById('successScreen').classList.contains('show'));
                console.log('- Restart button exists:', !!document.querySelector('.restart-button'));
            };
            
            console.log('üîß Debug functions available: window.testRestart(), window.checkGameState()');
            
            // Add event listener for restart button - use delegation for reliability
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('restart-button')) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üîÑ Restart button clicked via delegation');
                    restartGame();
                }
            });
            
            // Also try direct listener for backup
            setTimeout(() => {
                const restartButton = document.querySelector('.restart-button');
                if (restartButton) {
                    console.log('‚úÖ Found restart button, adding direct listener');
                    restartButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('üîÑ Restart button clicked via direct listener');
                        restartGame();
                    });
                } else {
                    console.warn('‚ö†Ô∏è Restart button not found during direct listener setup');
                }
            }, 1000);
            
            // Check if THX file exists
            fetch(soundFiles.thx, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        console.log('‚úÖ THX.mp3 file found');
                    } else {
                        console.warn('‚ö†Ô∏è THX.mp3 file not found or empty');
                    }
                })
                .catch(error => {
                    console.error('‚ùå THX.mp3 file check failed:', error);
                });
            
            // Show entrance screen immediately (no auto THX intro)
            setTimeout(() => {
                document.getElementById('entranceScreen').style.display = 'flex';
                document.getElementById('entranceScreen').classList.remove('hidden');
            }, 500);
        });

        // Function to start THX intro after user interaction
        function startThxAfterClick() {
            // Hide entrance screen first
            document.getElementById('entranceScreen').style.display = 'none';
            
            // Start THX intro
            playThxIntro();
        }
    </script>
</body>
