        @media (max-width: 480px) {

        /* √áok k√º√ß√ºk ekranlar i√ßin ekstra optimizasyon */

<body>
    <!-- Game Introduction Screen - Direkt Bu Ekranla Ba≈ülƒ±yor -->
    <div class="entrance-screen" id="gameIntroScreen">
        <h1 class="entrance-title">üéØ Noktalama Kartlarƒ±</h1>
        <p class="entrance-subtitle">
            C√ºmlelerin sonundaki doƒüru noktalama i≈üaretini bulun!<br>
            Kartlarƒ± √ßevirin ve doƒüru cevabƒ± se√ßin.
        </p>
        <button class="start-button" onclick="startGame()">
            üéÆ Oyuna Ba≈üla
        </button>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="gameScreen">
        <div class="game-header">
            <p class="game-instructions">Kartlara tƒ±klayarak √ßevirin ve doƒüru noktalama i≈üaretini se√ßin</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="cards-container" id="cardsContainer">
            <!-- Kartlar dinamik olarak olu≈üturulacak -->
        </div>
    </div>

    <!-- Success Screen -->
    <div class="success-screen" id="successScreen">
        <h1 class="success-title">üéâ TEBRƒ∞KLER! üéâ</h1>
        <p style="color: white; font-size: 1.5rem; text-align: center; margin-bottom: 20px;">
            T√ºm sorularƒ± doƒüru cevapladƒ±nƒ±z!
        </p>
        <button class="restart-button" onclick="window.restartGame(); return false;">
            üîÑ Tekrar Oyna
        </button>
        <div style="margin-top: 20px;">
            <button onclick="window.location.reload(); return false;" style="background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer;">
                üîÑ Sayfayƒ± Yenile
            </button>
        </div>
    </div>

    <script>
        // Sound effects from assets folder - Enhanced audio handling with autoplay fix
        function playSound(audioFile) {
            try {
                // Create new audio instance to avoid conflicts
                const audio = new Audio(audioFile);
                audio.volume = 0.7;
                
                // Add comprehensive error handling
                audio.addEventListener('error', (e) => {
                    console.error('Audio error for', audioFile, ':', e);
                    console.error('Error details:', e.target.error);
                });
                
                audio.addEventListener('loadstart', () => {
                    console.log('Loading audio:', audioFile);
                });
                
                audio.addEventListener('canplay', () => {
                    console.log('Audio ready to play:', audioFile);
                });
                
                audio.addEventListener('loadeddata', () => {
                    console.log('Audio data loaded:', audioFile);
                });
                
                // Attempt to play with enhanced error handling
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('‚úÖ Audio playing successfully:', audioFile);
                    }).catch(error => {
                        console.error('‚ùå Audio play failed:', audioFile, error);
                        console.error('This might be due to browser autoplay policy.');
                    });
                }
                
                return audio;
            } catch (error) {
                console.error('Error creating audio:', audioFile, error);
                return null;
            }
        }
        
        // Pre-defined sound files
        const soundFiles = {
            start: 'assets/start.mp3',
            flip: 'assets/flip.mp3',
            flip2: 'assets/flip2.mp3',
            true: 'assets/true.mp3',
            false: 'assets/false.mp3',
            conq: 'assets/conq.mp3',
            dealcard: 'assets/dealcard.mp3',
            thx: 'assets/thx.mp3'
        };

        // Game data
        const gameData = [
            {
                sentence: "Atat√ºrk, √ßocuklarƒ± √ßok severdi ",
                emptySquare: true,
                options: [".", "!", "?"],
                correct: "."
            },
            {
                sentence: "Silah ta≈üƒ±yamazsam size mermi ta≈üƒ±rƒ±m",
                options: [".", ",", "-"],
                correct: "."
            },
            {
                sentence: "1 (‚Ä¶) sƒ±nƒ±fa ba≈üladƒ±ƒüƒ±mda kimseyi tanƒ±mƒ±yordum. ",
                options: [".", "!", "?"],
                correct: "."
            },
            {
                sentence: "Ay≈üe (‚Ä¶) Hasan(‚Ä¶) Duygu ve ben poster hazƒ±rladƒ±k.",
                options: ["-", ".", ","],
                correct: ","
            },
            {
                sentence: "KAL(‚Ä¶)Bƒ∞(‚Ä¶)Mƒ∞Z(‚Ä¶)DE(‚Ä¶)Sƒ∞N",
                options: ["-", ".", ","],
                correct: "-"
            },
            {
                sentence: "T√ºh (‚Ä¶) O kadar da hazƒ±rlƒ±k yapmƒ±≈ütƒ±k.",
                options: ["?", "!", ","],
                correct: "!"
            },
            {
                sentence: "Yarƒ±n 09(‚Ä¶)05'te √ßelenk koymaya gideceƒüiz.",
                options: [".", ",", "-"],
                correct: "."
            },
            {
                sentence: "Bayrak t√∂renlerinde hangi mar≈ü okunur (‚Ä¶)",
                options: ["!", ".", "?"],
                correct: "?"
            }
        ];

        let currentCard = 0;
        let correctAnswers = 0;

        function startGame() {
            // Play start sound
            playSound(soundFiles.start);
            
            // Hide game intro screen
            document.getElementById('gameIntroScreen').classList.add('hidden');
            
            // Show game screen and start dealing cards
            setTimeout(() => {
                document.getElementById('gameScreen').classList.add('visible');
                
                // Wait a bit more before dealing cards
                setTimeout(() => {
                    createCards();
                }, 300);
            }, 200);
        }

        function createCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            // Create all cards but keep them hidden initially
            gameData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = `card card-${index + 1}`;
                card.setAttribute('data-index', index);

                const cardInner = document.createElement('div');
                cardInner.className = 'card-inner';

                // Front face
                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                cardFront.innerHTML = `
                    <div class="card-icon">üé¥</div>
                    <div class="card-number">${index + 1}</div>
                `;

                // Back face
                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back';
                
                const sentenceText = document.createElement('div');
                sentenceText.className = 'sentence-text';
                
                // Uzun kelimeler i√ßin √∂zel class ekle
                if (data.sentence.includes('KAL(‚Ä¶)Bƒ∞(‚Ä¶)Mƒ∞Z(‚Ä¶)DE(‚Ä¶)Sƒ∞N')) {
                    sentenceText.classList.add('long-word');
                }
                
                // Create sentence with empty square properly
                const textSpan = document.createElement('span');
                textSpan.textContent = data.sentence;
                
                const emptySquare = document.createElement('div');
                emptySquare.className = 'empty-square';
                emptySquare.setAttribute('data-card-index', index);
                
                sentenceText.appendChild(textSpan);
                sentenceText.appendChild(emptySquare);

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'punctuation-options';

                data.options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'punctuation-btn';
                    btn.textContent = option;
                    btn.onclick = (e) => {
                        e.stopPropagation();
                        
                        // Check if card flip animation is complete
                        const cardElement = e.target.closest('.card');
                        if (!cardElement.classList.contains('flipped')) {
                            // Card is not flipped yet, ignore click
                            return;
                        }
                        
                        // Add small delay to ensure flip animation is complete
                        const timeSinceFlip = Date.now() - (cardElement.dataset.flipTime || 0);
                        if (timeSinceFlip < 800) { // 0.8s flip animation duration
                            console.log('Flip animation still in progress, waiting...');
                            setTimeout(() => {
                                checkAnswer(index, option, data.correct, btn);
                            }, 800 - timeSinceFlip + 50); // Small buffer
                            return;
                        }
                        
                        checkAnswer(index, option, data.correct, btn);
                    };
                    optionsContainer.appendChild(btn);
                });

                cardBack.appendChild(sentenceText);
                cardBack.appendChild(optionsContainer);

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);

                // Add click event for flipping and unflipping
                card.addEventListener('click', (e) => {
                    // Avoid triggering when clicking buttons
                    if (e.target.classList.contains('punctuation-btn')) return;
                    
                    if (!card.classList.contains('answered')) {
                        if (!card.classList.contains('flipped')) {
                            // Open card
                            playSound(soundFiles.flip);
                            card.classList.add('flipped');
                            
                            // Disable all punctuation buttons during flip animation
                            const punctuationBtns = card.querySelectorAll('.punctuation-btn');
                            punctuationBtns.forEach(btn => {
                                btn.style.pointerEvents = 'none';
                                btn.style.opacity = '0.6';
                            });
                            
                            // Record flip time for animation control
                            const currentTime = Date.now();
                            card.dataset.flipTime = currentTime;
                            
                            // Disable card clicking during animation
                            card.style.pointerEvents = 'none';
                            
                            // Enable buttons and card clicking after flip animation completes (800ms)
                            setTimeout(() => {
                                punctuationBtns.forEach(btn => {
                                    btn.style.pointerEvents = 'auto';
                                    btn.style.opacity = '1';
                                });
                                card.style.pointerEvents = 'auto';
                            }, 800);
                        } else {
                            // Close card - only if not answered AND not during animation
                            const flipTime = parseInt(card.dataset.flipTime || 0);
                            const now = Date.now();
                            
                            // Don't allow closing if flip animation is still running
                            if (flipTime > 0 && now - flipTime < 800) {
                                console.log("Can't close card during flip animation");
                                return;
                            }
                            
                            playSound(soundFiles.flip2);
                            card.classList.remove('flipped');
                            // Clear flip time
                            card.dataset.flipTime = 0;
                        }
                    }
                });

                container.appendChild(card);
            });

            // Deal cards one by one with animation and sound
            dealCardsWithAnimation();
        }

        function dealCardsWithAnimation() {
            const cards = document.querySelectorAll('.card');
            
            // Set initial stacking order (highest index on top)
            cards.forEach((card, index) => {
                card.style.zIndex = cards.length - index + 20; // Stack them properly
            });
            
            cards.forEach((card, index) => {
                setTimeout(() => {
                    // Play deal sound (1 second duration)
                    playSound(soundFiles.dealcard);
                    
                    // Add dealing animation
                    card.classList.add('dealing');
                    
                    // Listen for animation end
                    card.addEventListener('animationend', function handleAnimationEnd() {
                        card.classList.remove('dealing');
                        card.classList.add('dealt');
                        card.removeEventListener('animationend', handleAnimationEnd);
                    });
                    
                }, index * 1000); // 1 second delay between each card (matches dealcard.mp3 duration)
            });
        }

        function checkAnswer(cardIndex, selected, correct, button) {
            const card = document.querySelector(`[data-index="${cardIndex}"]`);
            
            // Check if flip animation is still in progress for this specific card
            const flipTime = parseInt(card.dataset.flipTime || 0);
            const now = Date.now();
            if (flipTime > 0 && now - flipTime < 800) { // 800ms matches CSS animation duration
                console.log("Flip animation in progress. Click ignored.");
                return; // Ignore the click
            }
            
            const options = card.querySelectorAll('.punctuation-btn');
            
            // Disable all buttons
            options.forEach(btn => btn.style.pointerEvents = 'none');

            if (selected === correct) {
                // Play success sound
                playSound(soundFiles.true);
                
                button.classList.add('correct');
                correctAnswers++;
                
                // Fill the empty square with the correct punctuation
                const emptySquare = card.querySelector(`[data-card-index="${cardIndex}"]`);
                if (emptySquare) {
                    emptySquare.textContent = selected;
                    emptySquare.classList.add('filled');
                    console.log('Empty square filled with:', selected); // Debug log
                } else {
                    console.log('Empty square not found!'); // Debug log
                }
                
                // Mark card as answered
                setTimeout(() => {
                    card.classList.add('answered');
                    updateProgress();
                    
                    // Check if all cards are answered
                    if (correctAnswers === gameData.length) {
                        setTimeout(() => {
                            playSound(soundFiles.conq);
                            showSuccess();
                        }, 1000);
                    }
                }, 500);
            } else {
                // Play error sound
                playSound(soundFiles.false);
                
                button.classList.add('incorrect');
                
                // Wait 800ms, then play flip2 sound and close card
                setTimeout(() => {
                    playSound(soundFiles.flip2);
                    
                    // Small delay for flip2 sound to start, then flip card
                    setTimeout(() => {
                        card.classList.remove('flipped');
                        button.classList.remove('incorrect');
                        options.forEach(btn => btn.style.pointerEvents = 'auto');
                    }, 100);
                }, 800);
            }
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const percentage = (correctAnswers / gameData.length) * 100;
            progressFill.style.width = percentage + '%';
        }

        function showSuccess() {
            // Create confetti
            createConfetti();
            
            // Show success screen
            document.getElementById('successScreen').classList.add('show');
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 1.5 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function restartGame() {
            console.log('üîÑ RESTART: Force restart initiated...');
            
            // Method 1: Try soft restart first
            try {
                // Reset ALL global variables
                window.currentCard = 0;
                window.correctAnswers = 0;
                currentCard = 0;
                correctAnswers = 0;
                
                console.log('‚úÖ Variables reset');
                
                // Force hide success screen with multiple methods
                const successScreen = document.getElementById('successScreen');
                if (successScreen) {
                    successScreen.classList.remove('show');
                    successScreen.style.display = 'none !important';
                    successScreen.style.visibility = 'hidden';
                    successScreen.style.opacity = '0';
                    console.log('‚úÖ Success screen hidden');
                }
                
                // Reset progress bar
                const progressFill = document.getElementById('progressFill');
                if (progressFill) {
                    progressFill.style.width = '0%';
                    progressFill.style.transition = 'none';
                    console.log('‚úÖ Progress reset');
                }
                
                // FORCE clear ALL cards and their states
                const cardsContainer = document.getElementById('cardsContainer');
                if (cardsContainer) {
                    // First try to reset existing cards
                    const existingCards = cardsContainer.querySelectorAll('.card');
                    existingCards.forEach(card => {
                        card.classList.remove('answered', 'flipped', 'dealing', 'dealt');
                        card.dataset.flipTime = '0';
                        
                        // Reset button states
                        const buttons = card.querySelectorAll('.punctuation-btn');
                        buttons.forEach(btn => {
                            btn.classList.remove('correct', 'incorrect');
                            btn.style.pointerEvents = 'auto';
                            btn.style.opacity = '1';
                        });
                        
                        // Reset empty squares
                        const squares = card.querySelectorAll('.empty-square');
                        squares.forEach(sq => {
                            sq.textContent = '';
                            sq.classList.remove('filled');
                        });
                    });
                    
                    // Then completely clear and recreate
                    cardsContainer.innerHTML = '';
                    console.log('‚úÖ Cards cleared');
                }
                
                // Clean up any animations/effects
                const confetti = document.querySelectorAll('.confetti');
                confetti.forEach(c => c.remove());
                
                // Force recreation of cards
                setTimeout(() => {
                    console.log('üîß Creating new cards...');
                    createCards();
                    
                    // Double-check success screen is hidden
                    if (successScreen) {
                        successScreen.style.display = 'none';
                        successScreen.classList.remove('show');
                    }
                    
                    console.log('üéâ RESTART COMPLETE!');
                }, 300);
                
            } catch (error) {
                console.error('‚ùå Soft restart failed:', error);
                console.log('üîÑ Attempting hard refresh...');
                
                // Method 2: Hard refresh if soft restart fails
                window.location.reload(true);
            }
        }

        // Auto-load and show game intro screen directly
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéÆ Game loaded successfully - VERSION 4.0 - DIRECT START');
            console.log('üìù Changes: All intros removed, direct start from punctuation cards');
            
            // Make restart function globally available
            window.restartGame = restartGame;
            
            // Debug function for console testing
            window.testRestart = function() {
                console.log('üß™ TEST: Manual restart triggered');
                restartGame();
            };
            
            // Debug function to check game state
            window.checkGameState = function() {
                console.log('üîç Game State Check:');
                console.log('- currentCard:', currentCard);
                console.log('- correctAnswers:', correctAnswers);
                console.log('- Cards container children:', document.getElementById('cardsContainer').children.length);
                console.log('- Success screen visible:', document.getElementById('successScreen').classList.contains('show'));
                console.log('- Restart button exists:', !!document.querySelector('.restart-button'));
            };
            
            console.log('üîß Debug functions available: window.testRestart(), window.checkGameState()');
            
            // Add event listener for restart button - use delegation for reliability
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('restart-button')) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üîÑ Restart button clicked via delegation');
                    restartGame();
                }
            });
            
            // Also try direct listener for backup
            setTimeout(() => {
                const restartButton = document.querySelector('.restart-button');
                if (restartButton) {
                    console.log('‚úÖ Found restart button, adding direct listener');
                    restartButton.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('üîÑ Restart button clicked via direct listener');
                        restartGame();
                    });
                } else {
                    console.warn('‚ö†Ô∏è Restart button not found during direct listener setup');
                }
            }, 1000);
            
            // Show game intro screen immediately (direkt noktalama kartlarƒ± ekranƒ±)
            setTimeout(() => {
                document.getElementById('gameIntroScreen').style.display = 'flex';
                document.getElementById('gameIntroScreen').classList.remove('hidden');
            }, 100);
        });
    </script>
